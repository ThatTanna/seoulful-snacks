<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Header Component -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <!-- Meta SDK for facebook login button -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0"
        nonce="mgCzSHsV"></script>
    <!-- Google login button -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false">
    </div>

    <header-component></header-component>
    <main class="m-3">
        <h1 class="text-center mb-4">Create account</h1>
        <section class="container w-50">
            <form name="registerForm" method="post" action="" class="needs-validation" novalidate
                onsubmit="return submitForm();">

                <div class="row">
                    <!-- First Name -->
                    <div class="col-12 form-group my-3">
                        <!-- <label for="txtFirstName" class="form-label">First name</label> -->
                        <input type="text" class="form-control" id="txtFirstName" name="txtFirstName"
                            placeholder="First name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="col-12 form-group mb-3">
                        <!-- <label for="txtLastName" class="form-label">Last name</label> -->
                        <input type="text" class="form-control" id="txtLastName" name="txtLastName"
                            placeholder="Last lame" required>
                    </div>

                    <!-- Email -->
                    <div class="col-12 form-group mb-3">
                        <!-- <label for="txtEmail" class="form-label">Email</label> -->
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email"
                            required>
                    </div>

                    <!-- Password -->
                    <div class="col-12 form-group mb-3">
                        <!-- <label for="txtPassword" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                            placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark btn-block mx-auto w-25 rounded-pill">Create</button>
                </div>
            </form>


            <div class="separator my-3 text-body-tertiary">OR</div>

            <!-- Single sign on buttons -->
            <!-- IMPORTANT: Don't bother trying to resize or re-arrange the layout. Some platforms are very restrictive on how their buttons can appear and will not follow your css/bootstrap classes -->
            <div class="d-flex justify-content-center">
                <!-- https://developers.google.com/identity/gsi/web/guides/display-button -->
                <!-- Does not work unless configured with a valid client id for OAuth flow-->
                <div class="m-1 g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <!-- https://developers.facebook.com/docs/facebook-login/web -->
                <!-- Will not work unless your application is registered with Meta and you associate it with a Meta developer account -->
                <!-- Not re-sizeble unless you implement your own javascript and call their SDK yourself -->
                <div class="m-1 fb-login-button" data-width="" data-size="large" data-button-type="" data-layout=""
                    data-auto-logout-link="false" data-use-continue-as="false">
                </div>
            </div>
        </section>
    </main>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
