<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Header Component -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <main class="m-3">
        <h1 class="text-center mb-4">Create account</h1>
        <section class="container w-50">
            <form name="registerForm" class="needs-validation" novalidate>
                <div class="row">
                    <!-- First Name -->
                    <div class="col-12 input-group my-3">
                        <!-- <label for="txtFirstName" class="form-label">First name</label> -->
                        <input type="text" class="form-control" id="txtFirstName" name="txtFirstName"
                            placeholder="First name" required>
                        <div class="invalid-feedback">
                            First name is required
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="col-12 input-group mb-3">
                        <!-- <label for="txtLastName" class="form-label">Last name</label> -->
                        <input type="text" class="form-control" id="txtLastName" name="txtLastName"
                            placeholder="Last name" required>
                        <div class="invalid-feedback">
                            Last name is required
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-12 input-group mb-3">
                        <!-- <label for="txtEmail" class="form-label">Email</label> -->
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email"
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                        <!-- Email pattern from https://stackoverflow.com/a/36379040 -->
                        <div class="invalid-feedback">
                            Valid email is required
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-12 input-group mb-3">
                        <!-- <label for="txtPassword" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                            placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <!-- Password pattern https://www.w3schools.com/howto/howto_js_password_validation.asp -->
                        <div class="invalid-feedback">
                            Password must contain at least one number and one uppercase and lowercase letter, and at
                            least 8 or more characters
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-lg btn-dark btn-block mx-auto w-25 rounded-pill">Create</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        // JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
