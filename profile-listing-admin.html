<body>
    <script>
        async function updateProfile({ email, name, billingAddress, api }) {
            const request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify({
                    email: email,
                    name: name,
                    billingAddress: billingAddress
                })
            };

            // send email and password to server
            const response = await fetch(api, request);
            const status = response.status;
            const data = await response.json();

            // Return the result only if the status is 200 (OK), else return false
            return status === 200 ? data : false;

        }

        async function submitForm() {

            // Get toast element
            const toastElement = document.getElementById("msg-toast");
            const toastBodyElement = document.getElementById("msg-toast-body");

            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const billingAddress = document.getElementById("billingAddress").value;

            // Send the information from the form here to authenticate
            const api = "http://localhost:8080/profile/api/update";
            const result = await updateProfile({ email: email, name: name, billingAddress: billingAddress, api });

            // If the result is false, display an error message and return
            if (!result) {
                showToast({ toastElement, toastBodyElement, bgColor: "danger", msg: "Error in updating profile. Please try again." });
                return;
            } else {
                showToast({ toastElement, toastBodyElement, bgColor: "success", msg: "Profile updated!" });
            }

            // Redirect the user
            // var url = "/profile.html";
            // window.location = url;

            return;

        }
    </script>
    <header-component></header-component>

        <div class="my-5">
            <h2>All Users</h2>

                <table id="table"></table>

        </div>

    </main>
    <script src="/components/validation.js"></script>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            async function getData() {
                var url = new URL("http://localhost:8080/admin/profile/list-all-users");

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem("token")}`
                    }
                }
                );
                const status = response.status;
                const data = await response.json();

                // Return the result only if the status is 200 (OK), else return false
                if (status === 200) {
                    $('#table').bootstrapTable({
                        data: data,
                        columns: [{
                            field: 'id',
                            title: 'User ID'
                        }, {
                            field: 'name',
                            title: 'Name'
                        }, {
                            field: 'email',
                            title: 'Email'
                        }, {
                            field: 'billingAddress',
                            title: 'Billing Address'
                        }, {
                            field: 'role',
                            title: 'Role'
                        }]
                    })
                }
            }

            getData();
        })
    </script>

</body>
