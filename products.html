<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/products.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Header + Footer Components -->
  <script src="components/header.js" type="text/javascript" defer></script>

<body>
  <div class="container-lg min-vh-100 p-4">
    <!-- Navbar -->
    <header-component></header-component>
    <!-- <div class="row">
        <div class="col-12 d-flex justify-content-end"> -->

    <!-- Jumbotron Banner -->
    <div class="p-1 mb-4 rounded-4 homebanner">
      <div class="container-fluid py-5">
        <h3 class="text-start" class="col-sm-6 ms-auto fw-bold">
          Step 1: Choose a plan
        </h3>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">

              <img src="images/products/A package.png" class="img-thumbnail  " class="rounded-3" alt="A package">
            </div>
            <div class="col">
              <img src="images/products/B package.png" class="img-thumbnail  " class="rounded-3" alt="B package">
            </div>
            <div class="col">
              <img src="images/products/C package.png" class="img-thumbnail" class="rounded-3" alt="C package">
            </div>
          </div>
        </div>

        </p>
        <h3 class="text-start" class="col-sm-6 ms-auto fw-bold">
          Step 2: Choose your subscription package.
        </h3>
        <div class="container">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              12 Month Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              6 Month Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              3 Month Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
              Monthly Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
            <label class="form-check-label" for="flexRadioDefault5">
              One Time Order
            </label>
          </div>
        </div>
        <div class="col-sm-6 ms-auto fs-4">
          <button class="btn rounded-4 btn-primary btn-lg" type="button">
            Shop Seoulbox
          </button>
          <button class="btn rounded-4 btn-primary btn-lg" type="button">
            Take a Quiz
          </button>
        </div>
      </div>
    </div>

    <!-- Jumbotron Banner mobile -->
    <!-- You will need to create a mobile version of the banner -->
    <!-- in place of the desktop banner when viewed in mobile -->

    <!-- Footer -->
    <!-- Footer -->
    <footer>
      <div class="container my-5 border-top">
        <div class="row pt-2 justify-content-start">
          <div class="col-md-9 flex-colunm">
            <p class="fs-6">Seoulful Snacks Â© All rights reserved.</p>
          </div>
          <div class="col-md-3 d-inline-flex">
            <div class="d-block w-75 ms-2">
              <!-- TikTok logo -->
              <img src="images/logos/tiktok-logo.png" class="sociallogo" />
              <!-- FB Logo -->
              <img src="images/logos/facebook-logo.png" class="sociallogo" />
              <!-- Instagram logo -->
              <img src="images/logos/instagram-logo.png" class="sociallogo" />
            </div>
          </div>
        </div>
      </div>
    </footer>
