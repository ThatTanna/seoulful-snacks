<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-lg min-vh-100 p-4">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md" aria-label="site navigation bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="images/seoulful-snacks-logo.png" class="logo"
          /></a>

          <!-- Burger Menu that targets the navigation with the id sitMenu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#siteMenu"
            aria-controls="siteMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="siteMenu">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Get Your Package Now!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- <div class="row">
        <div class="col-12 d-flex justify-content-end"> -->

      <!-- Jumbotron Banner -->
      <div class="p-1 mb-4 rounded-4 homebanner">
        <div class="container-fluid py-5">
          <h3 class="col-sm-6 ms-auto fw-bold">
            Products
          </h3>
          <p class="col-sm-6 ms-auto fs-4">
            Product information here.
          </p>
          </p>
          <div class="col-sm-6 ms-auto fs-4">
            <button class="btn rounded-4 btn-primary btn-lg" type="button">
              Shop Seoulbox
            </button>
            <button class="btn rounded-4 btn-primary btn-lg" type="button">
              Take a Quiz
            </button>
          </div>
        </div>
      </div>

      <!-- Jumbotron Banner mobile -->
      <!-- You will need to create a mobile version of the banner -->
      <!-- in place of the desktop banner when viewed in mobile -->

      <!-- Newsletter -->
      <footer>
        <div class="container my-5 border-top">
          <div class="row pt-2 justify-content-start">
            <div class="col-md-9 flex-colunm">
              <p class="fs-6">Seoulful Snacks Â© All rights reserved.</p>
            </div>
            <div class="col-md-3 d-inline-flex">
              <div class="d-block w-75 ms-2">
                <!-- TikTok logo -->
                <img src="images/logo-tiktok.png" class="sociallogo" />
                <!-- FB Logo -->
                <img src="images/logo-fb.png" class="sociallogo" />
                <!-- Instagram logo -->
                <img src="images/logo-instgm.png" class="sociallogo" />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="validation.js"></script>
  </body>
</html>
