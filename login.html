<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Header Component -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <script>
        async function submitForm() {

            // Get toast element
            const toastElement = document.getElementById("msg-toast");
            const toastBodyElement = document.getElementById("msg-toast-body");

            event.preventDefault();
            const email = document.getElementById("txtEmail");
            const password = document.getElementById("txtPassword");

            // Send the information from the form here to authenticate
            const api = "http://localhost:8080/auth/api/login";
            const result = await logIn({ email: email.value, password: password.value, api: api });

            // If the result is false, display an error message and return
            if (!result) {
                showToast({ toastElement, toastBodyElement, bgColor: "danger", msg: "Invalid credentials provided. Please try again." });
                return;
            }

            // Store the token and refresh token in local storage and display a success message
            const access = result.token;
            const refresh = result.refreshToken;
            window.localStorage.setItem("token", access);
            window.localStorage.setItem("refreshToken", refresh);

            showToast({ toastElement, toastBodyElement, bgColor: "success", msg: "Login successful, please wait..." });


            // Uncomment below to route to another url to process the submitted information

            var url = "/profile.html";
            window.location = url;

            return;

        }
    </script>
    <header-component></header-component>
    <main class="m-3">
        <h1 class="text-center mb-4">Login</h1>
        <section class="container w-50">
            <form name="registerForm" onsubmit="return submitForm();" class="needs-validation input-group-lg" novalidate>
                <div class="row">
                    <!-- Email -->
                    <div class="col-12 input-group mb-3">
                        <!-- <label for="txtEmail" class="form-label">Email</label> -->
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-12 input-group mb-2">
                        <!-- <label for="txtPassword" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                            placeholder="Password" required>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                    <a class="mb-3 link-secondary" href="https://www.facebook.com/watch/?v=10155960122502598">Forgot
                        your password?</a>
                    <button type="submit" class="btn btn-lg btn-block btn-dark mx-auto w-25 my-3 rounded-pill">Sign in</button>
                </div>
            </form>
            <div class="text-center">
                <a class="link-secondary" href="signup.html">Create account</a>
            </div>
        </section>
    </main>
    <script src="components/validation.js" type="text/javascript" defer></script>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
